<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #000;
        }
        .section {
            padding: 20px 0;
        }
        .section-title {
            font-size: 1.5em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>John Doe</h1>
            <p>123 Main St, Anytown, USA | (123) 456-7890 | john.doe@example.com</p>
        </div>
        <div class="section">
            <div class="section-title">Professional Summary</div>
            <p>Experienced professional with a background in...</p>
        </div>
        <div class="section">
            <div class="section-title">Work Experience</div>
            <h2>Job Title</h2>
            <p>Company Name, Location (Year - Year)</p>
            <ul>
                <li>Responsibility or achievement</li>
                <li>Responsibility or achievement</li>
            </ul>
        </div>
        <!-- Additional sections here -->
    </div>
</body>
</html>
